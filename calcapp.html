<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="CalcApp.css">
    <link rel="stylesheet" href="CalcpApp.js">
</head>
<body>
	<div class="mainCalc" >
		<h1>My Vanilla Calculator</h1>
	<!--next line is a temporary filler until I can figure out what to do next -->
		<div id="displayBox" >0000000000</div>
		<div class="container" >
			<div class="numberBoard" >
				<button class="box" id="1" >1</button>
				<button class="box" id="2" >2</button>
				<button class="box" id="3" >3</button>
				<button class="box" id="4" >4</button>
				<button class="box" id="5" >5</button>
				<button class="box" id="6" >6</button>
				<button class="box" id="7" >7</button>
				<button class="box" id="8" >8</button>
				<button class="box" id="9" >9</button>
				<button class="box" id="cl" >C</button>
				<button class="box" id="0" >0</button>
			</div>
			<div class="mathBoard" >
				<button class="boxMath" id="mathPlus" >+</button>
				<button class="boxMath" id="mathMinus" >-</button>
				<button class="boxMath" id="mathMult" >x</button>
				<button class="boxMath" id="mathDiv" >/</button>
				<button class="boxMath" id="mathEqual" >=</button>
			</div>
		</div>
	</div>
	
	<script src="CalcApp.js" ></script>
</body>
