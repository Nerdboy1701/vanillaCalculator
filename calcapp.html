<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="CalcApp.css">
    <link rel="stylesheet" href="CalcpApp.js">
</head>
<body>
	<h1>My Vanilla Calculator</h1>
	<div class="container" >
		<div class="numberBoard" >
			<div class="box" id="1" >1</div>
			<div class="box" id="2" >2</div>
			<div class="box" id="3" >3</div>
			<div class="box" id="4" >4</div>
			<div class="box" id="5" >5</div>
			<div class="box" id="6" >6</div>
			<div class="box" id="7" >7</div>
			<div class="box" id="8" >8</div>
			<div class="box" id="9" >9</div>
			<div class="box" id="cl" >C</div>
			<div class="box" id="0" >0</div>
		</div>
		<div class="mathBoard" >
			<div class="boxMath" id="mathPlus" >+</div>
			<div class="boxMath" id="mathMinus" >-</div>
			<div class="boxMath" id="mathMult" >x</div>
			<div class="boxMath" id="mathDiv" >/</div>
			<div class="box" id="mathEqual" >=</div>
		</div>
	</div>
	<script src="CalcApp.js" ></script>
</body>
